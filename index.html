<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulans Progress Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .progress-container {
            width: 300px;
            height: 60px;
            background-color: #ddd;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        .progress-bar {
            width: 5%;
            height: 100%;
            background-color: #ff4136;
            border-radius: 30px;
            transition: width 0.5s ease-in-out;
            position: relative;
        }
        .ambulance {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
            width: 60px;
            height: 30px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
        }
        .ambulance::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #ff4136;
        }
        .ambulance::after {
            content: 'ðŸš‘';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
        .siren {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: #4286f4;
            border-radius: 50%;
            animation: blink 0.5s infinite alternate;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="ambulance">
                <div class="siren"></div>
            </div>
        </div>
    </div>

    <script>
        const progressBar = document.querySelector('.progress-bar');
        let progress = 5;

        function updateProgress() {
            progressBar.style.width = `${progress}%`;
        }

        updateProgress();
    </script>
</body>
</html>
