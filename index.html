<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teknolojik Ambulans Progress Bar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        .progress-container {
            width: 300px;
            height: 60px;
            background-color: #16213e;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .progress-bar {
            width: 5%;
            height: 100%;
            background: linear-gradient(90deg, #0f3460, #e94560);
            border-radius: 30px;
            transition: width 0.5s ease-in-out;
            position: relative;
        }
        .ambulance {
            position: absolute;
            top: 50%;
            right: -30px;
            transform: translateY(-50%);
            width: 60px;
            height: 30px;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        .ambulance::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-color: #e94560;
        }
        .ambulance::after {
            content: 'ðŸš‘';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
        .siren {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background-color: #4286f4;
            border-radius: 50%;
            animation: blink 0.5s infinite alternate;
            box-shadow: 0 0 10px #4286f4;
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div class="ambulance">
                <div class="siren"></div>
            </div>
        </div>
        <div class="percentage">5%</div>
    </div>

    <script>
        const progressBar = document.querySelector('.progress-bar');
        const percentageText = document.querySelector('.percentage');
        let progress = 5;

        function updateProgress() {
            progressBar.style.width = `${progress}%`;
            percentageText.textContent = `${progress}%`;
        }

        function incrementProgress() {
            if (progress < 100) {
                progress += 1;
                updateProgress();
                setTimeout(incrementProgress, 100);
            }
        }

        updateProgress();
        setTimeout(incrementProgress, 1000);
    </script>
</body>
</html>
