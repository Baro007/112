<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Ambulance System Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000510;
            font-family: 'Roboto', sans-serif;
            color: #00FFFF;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            z-index: 1;
        }
        .progress-container {
            width: 100%;
            height: 30px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            margin: 20px auto;
        }
        .progress-bar {
            width: 5%;
            height: 100%;
            background: linear-gradient(90deg, #00FFFF, #007BFF);
            border-radius: 15px;
            position: relative;
            animation: fillProgress 2s ease-out forwards;
            box-shadow: 0 0 10px #00FFFF;
        }
        @keyframes fillProgress {
            from { width: 0%; }
            to { width: 5%; }
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(
                    90deg,
                    rgba(255,255,255,0.1) 0%,
                    rgba(255,255,255,0.3) 50%,
                    rgba(255,255,255,0.1) 100%
                );
            animation: moveStripes 1s linear infinite;
        }
        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 50px 0; }
        }
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .title, .message {
            color: #00FFFF;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            animation: holographic 5s ease-in-out infinite;
        }
        @keyframes holographic {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .icon {
            font-size: 40px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #passcodeForm {
            background: rgba(0, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        #passcodeInput {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #00FFFF;
        }
        #submitPasscode {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submitPasscode:hover {
            background-color: #0056b3;
        }
        #ambulance {
            position: absolute;
            top: 10px;
            left: -100px;
            animation: moveAmbulance 15s linear infinite, bounce 0.5s ease-in-out infinite alternate;
        }
        @keyframes moveAmbulance {
            0% { left: -100px; }
            100% { left: 100%; }
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }
        #ambulance rect:nth-child(6) {
            animation: flash 0.5s ease-in-out infinite alternate;
        }
        @keyframes flash {
            from { fill: #FF0000; }
            to { fill: #FFFF00; }
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <svg id="ambulance" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 50" width="100" height="50">
        <rect x="10" y="20" width="80" height="25" fill="#FFFFFF" />
        <rect x="75" y="10" width="15" height="35" fill="#FFFFFF" />
        <rect x="10" y="30" width="80" height="5" fill="#FF0000" />
        <circle cx="25" cy="45" r="5" fill="#333333" />
        <circle cx="75" cy="45" r="5" fill="#333333" />
        <rect x="50" y="10" width="10" height="10" fill="#FF0000" />
        <text x="20" y="28" font-family="Arial" font-size="10" fill="#FF0000">112</text>
    </svg>
    <div class="container" id="passcodeContainer">
        <h1 class="title">GÃ¼venli GiriÅŸ</h1>
        <form id="passcodeForm">
            <input type="text" id="passcodeInput" placeholder="Passcode girin" required>
            <button type="submit" id="submitPasscode">GiriÅŸ</button>
        </form>
    </div>

    <div class="container" id="contentContainer" style="display: none;">
        <h1 class="title">AI-Enhanced Ambulance System</h1>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="percentage">5%</div>
            </div>
        </div>
        <div class="message">Proje baÅŸlangÄ±Ã§ aÅŸamasÄ±nda. Yapay zeka entegrasyonu devam ediyor!</div>
        <div class="icon-container">
            <div class="icon">ðŸš‘</div>
            <div class="icon">ðŸ§ </div>
            <div class="icon">ðŸ’»</div>
        </div>
    </div>

    <script>
        document.getElementById('passcodeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var passcode = document.getElementById('passcodeInput').value;
            if (passcode === 'proje112') {
                document.getElementById('passcodeContainer').style.display = 'none';
                document.getElementById('contentContainer').style.display = 'block';
            } else {
                alert('YanlÄ±ÅŸ passcode. LÃ¼tfen tekrar deneyin.');
            }
        });

        // Matrix background
        var c = document.getElementById("matrix-bg");
        var ctx = c.getContext("2d");

        c.height = window.innerHeight;
        c.width = window.innerWidth;

        var matrix = "10ABCDEF";
        matrix = matrix.split("");

        var font_size = 10;
        var columns = c.width/font_size;
        var drops = [];
        for(var x = 0; x < columns; x++)
            drops[x] = 1; 

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 10, 30, 0.1)";
            ctx.fillRect(0, 0, c.width, c.height);

            ctx.fillStyle = "#00FFFF";
            ctx.font = font_size + "px arial";
            for(var i = 0; i < drops.length; i++) {
                var text = matrix[Math.floor(Math.random()*matrix.length)];
                ctx.fillText(text, i*font_size, drops[i]*font_size);

                if(drops[i]*font_size > c.height && Math.random() > 0.975)
                    drops[i] = 0;

                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);
    </script>
</body>
</html>
