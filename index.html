<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje İlerleme Durumu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
        }
        .progress-container {
            width: 300px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            border-radius: 15px;
            transition: width 1.5s ease-in-out;
            position: relative;
        }
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 25%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 75%
            );
            background-size: 200% 100%;
            animation: shine 3s infinite linear;
        }
        @keyframes shine {
            to {
                background-position: 200% 0;
            }
        }
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Proje İlerleme Durumu</h1>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="percentage">0%</div>
            </div>
        </div>
        <div class="message">Proje şu an %5 aşamasında. İlerleyen günlerde tamamlanacak!</div>
    </div>

    <script>
        const progressBar = document.querySelector('.progress-bar');
        const percentageText = document.querySelector('.percentage');
        const targetProgress = 5;
        let currentProgress = 0;

        function updateProgress() {
            if (currentProgress < targetProgress) {
                currentProgress += 0.1;
                progressBar.style.width = `${currentProgress}%`;
                percentageText.textContent = `${currentProgress.toFixed(1)}%`;
                requestAnimationFrame(updateProgress);
            } else {
                progressBar.style.width = `${targetProgress}%`;
                percentageText.textContent = `${targetProgress}%`;
            }
        }

        updateProgress();
    </script>
</body>
</html>
