<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Enhanced Ambulance System Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .progress-container {
            width: 100%;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }
        .progress-bar {
            width: 5%;
            height: 100%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border-radius: 15px;
            position: relative;
            animation: fillProgress 2s ease-out forwards;
        }
        @keyframes fillProgress {
            from { width: 0%; }
            to { width: 5%; }
        }
        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    45deg,
                    rgba(255,255,255,0.1),
                    rgba(255,255,255,0.1) 10px,
                    rgba(255,255,255,0.2) 10px,
                    rgba(255,255,255,0.2) 20px
                );
            animation: moveStripes 1s linear infinite;
        }
        @keyframes moveStripes {
            0% { background-position: 0 0; }
            100% { background-position: 28px 0; }
        }
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: updatePercentage 2s ease-out forwards;
        }
        @keyframes updatePercentage {
            0% { content: "0%"; }
            20% { content: "1%"; }
            40% { content: "2%"; }
            60% { content: "3%"; }
            80% { content: "4%"; }
            100% { content: "5%"; }
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .icon {
            font-size: 40px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #passcodeForm {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #passcodeInput {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        #submitPasscode {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3a7bd5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submitPasscode:hover {
            background-color: #2a5db2;
        }
    </style>
</head>
